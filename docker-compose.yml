services:
  # MySQL Database
  db:
    image: mysql:8.0
    container_name: school_platform_db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-rootpassword}
      MYSQL_DATABASE: ${DB_NAME:-school_platform}
      MYSQL_USER: ${DB_USER:-school_user}
      MYSQL_PASSWORD: ${DB_PASSWORD:-school_password}
    ports:
      - "${DB_PORT:-3306}:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - school_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  # Node.js Application
  app:
    build: .
    container_name: school_platform_app
    restart: always
    depends_on:
      db:
        condition: service_healthy
    environment:
      PORT: ${PORT:-5000}
      DB_HOST: db
      DB_USER: ${DB_USER:-school_user}
      DB_PASSWORD: ${DB_PASSWORD:-school_password}
      DB_NAME: ${DB_NAME:-school_platform}
      DB_PORT: 3306
      JWT_SECRET: ${JWT_SECRET:-your_jwt_secret_key_change_in_production}
      NODE_ENV: ${NODE_ENV:-development}
    ports:
      - "${PORT:-5000}:5000"
    volumes:
      - .:/app
      - /app/node_modules
      - ./src/uploads:/app/src/uploads
      - ./logs:/app/logs
    networks:
      - school_network
    command: npm run dev

  # PhpMyAdmin for database management
  phpmyadmin:
    image: phpmyadmin:latest
    container_name: school_platform_phpmyadmin
    restart: always
    depends_on:
      - db
    environment:
      PMA_HOST: db
      PMA_PORT: 3306
      PMA_USER: ${DB_USER:-school_user}
      PMA_PASSWORD: ${DB_PASSWORD:-school_password}
    ports:
      - "8080:80"
    networks:
      - school_network

volumes:
  mysql_data:
    driver: local

networks:
  school_network:
    driver: bridge